<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function gcd(x, y){
				if (x > y){
					return gcd(y, x)
				}else if (y % x != 0){
					return gcd(y % x, x)
				}else{
					return x
				}
			}
			
			function lcm(x, y){
				return x*y/gcd(x ,y)
			}
			document.write(gcd(12,5))
			// document.write(lcm(12, 5))
		</script>
		
	</body>
</html>
