<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<!--
	3. 在页面上输出二组数据，每行10个数字，两组数据用<hr>分隔：
		第一组：1-1000之间的质数
		第二组：前20个斐波拉切数
		*/
	-->
		<script>
			function prime() {
				count = 0
				for (var i = 2; i <= 1000; i += 1) {
					var flag = true
					
					for (var j = 2; j < i; j += 1) {
						if (i % j == 0) {
							flag = false
						}
					}
					if(flag){
						document.write(`${i}&nbsp`)
						count += 1
					}
				if (count % 10 == 0) {
						document.write('<P> </p>')
				}
					
				}
			}
			prime()
			
			document.write('<hr>')
			
			function z(n) {
				x = 0
				sum1 = 1
				for (let i = 1; i <= n; i += 1) {
					sum2 = x + sum1
					document.write(`${sum2}&nbsp`)
					sum1 = x
					x = sum2
				}
			}
			z(20)
		</script>
	</body>
</html>
