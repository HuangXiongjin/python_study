<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数(六合彩组合)</title>
	</head>
	<body>
		<script>
			//函数的意义:封装功能上相对独立又经常出现的代码
			/*function 函数名(参数列表){
					函数体
			}
			调用函数 -- 函数名(参数）
			*/
			function f(n) {
				let result = 1
				for (let i = 1; i <= n; i += 1){
					result *= i
				}
				return result
			}
			let n = 49, k = 6
			document.write('六合彩组合方法:',f(n)/(f(k)*f(n-k)))
		</script>
		
	</body>
</html>
