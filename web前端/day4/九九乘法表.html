<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			for (let i=1;i<=9;i+=1){
				document.write('<p>')
				for(let j=1;j<=i;j+=1){
				document.write(`${j}&times;${i}=${i*j}&nbsp;&nbsp;`)
			}
			document.write('</p>')
			}
		</script>
	</body>
</html>
