<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页基本布局</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				border: 1px solid black;
			}
			#page{
				width: 960px;
				margin: 0 auto;
				/* border:1px dashed aqua; */
			}
			header{
				height:120px ;
				margin: -15px 0 0 0;
				background-image:url(img/header.jpg);
				background-size: 100% 100%;
			}
			nav{
				height: 40px;
				position: relative;
				background-color:#ADACAB ;
				top:120px;
			}
			#navigation {
				width: 960px;
				margin: 5px auto;
				padding-bottom: 10px
				overflow: auto;
			}
			#navigation>li {
				/* text-align: center; */
				display: inline-block;
				list-style: none;
				width: 960px;
			}
			#content{
				float: left;
				width: 75%;
				top:160px ;
				
				overflow: auto;
			}
			article{
				height: 390px;
				background-color: #F0F8FF;
			}
			aside{
				width: 24%;
				height: 700px;
				background-color: antiquewhite;
			}
			footer{
				clear: both;
				height: 100px;
				background-color: antiquewhite;
			}
			
		</style>
	</head>
	<body>
		<div id="page">
		<header>
			<div>
				<nav>
				<ul id="navigation">
					<li><a href="" class="current">home</a></li>
					<li><a href="">classes</a></li>
					<li><a href="">catering</a></li>
					<li><a href="">about</a></li>
					<li><a href="">contact</a></li>
				</ul>
				</nav>
			</div>
			
		</header>
		<div id="content">
			<article>你好法大师傅撒</article>
			<article>二宫和也今天就</article>
		</div>
		<aside>你好</aside>
		<footer></footer>
		</div>
	</body>
</html>
