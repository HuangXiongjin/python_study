<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p><strong id='counter'>5</strong>秒钟以后自动跳转到百度</p>
		<script>
			let num = 5
			let counter = document.querySelector('#counter')
			setInterval(() => {
				num -= 1
				if (num > 0) {
					counter.textContent = num
				}else {
					location.href = 'http://www.baidu.com'
				}
			}, 1000)
		</script>
	</body>
</html>
