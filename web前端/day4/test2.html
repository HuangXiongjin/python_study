<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js2</title>
	</head>
	<body>
		<script>
			let a = 100
			let b = 1.23
			let c = 100 > 10
			//javascript中定义变量可以使用var或let关键字
			//变量的命名跟python中的命名规则相同,另外多加了一个$
			//变量可大致分为基本数据类型和对象(object)两大类
			//基本数据类型包括:number,boolean,string, array,null undefined symbol
			//可以使用tyopof运算符类获得变量的类型
			//JavaScript中还可以使用const关键字来定义常量,不支持修改
			//算术运算:+ - * / % **
			//比较运算符: == != > < >= <= === !==
			//逻辑运算符:&& || !
			let name = window.prompt('请输入你的名字：')//trim修剪字符串的空格,!!name的作用判断是否为空
			if(!!name &&name.trim() !== ''){
				window.alert(`你好,${name}!`)
			} else{
				window.alert(`大家好!`)
				
			}
		</script>
	</body>
</html>
