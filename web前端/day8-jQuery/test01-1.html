<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作表格</title>
		<style>
			.data {
				border-collapse: collapse;
				margin: 0 auto;
			}
			.data td, .data th {
				border: 1px solid black;
				text-align: center;
				height: 50px;
				width: 100px;
			}
			.buttons {
				margin-top: 15px;
				text-align: center;
			}
			.buttons>button {
				outline: none;
				border: none;
				background-color: darkcyan;
				color: white;
				width: 75px;
				height: 25px;
			}
		</style>
	</head>
	<body>
		<table class="data">
		    <caption>学生信息表</caption>
		    <thead>
		        <tr>
		            <th width="80">学号</th>
		            <th width="100">姓名</th>
		            <th width="80">性别</th>
		            <th width="120">生日</th>
		            <th width="120">籍贯</th>
		            <th width="80">语文</th>
		            <th width="80">数学</th>
		            <th width="80">英语</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr>
		            <td>1001</td>
		            <td>骆昊</td>
		            <td>男</td>
		            <td align="center" rowspan="3">1992-5</td>
		            <td>四川成都</td>
		            <td align="center" colspan="3">40</td>
		        </tr>
		        <tr>
		            <td>1002</td>
		            <td>王大锤</td>
		            <td>男</td>
		            <td>四川绵阳</td>
		            <td>100</td>
		            <td>90</td>
		            <td>80</td>
		        </tr>
				<tr>
				    <td>1003</td>
				    <td>白元芳</td>
				    <td>男</td>
				    <td>四川绵阳</td>
				    <td>75</td>
				    <td>92</td>
				    <td>93</td>
				</tr>
		    </tbody>
		</table>
		<div class="buttons">
			<button id="addRow">添加行</button>
			<button id="delRow">删除行</button>
			<button id="clear">清空数据</button>
		</div>
		<!-- 可以通过CDN服务器获取jQuery的js文件，对商业项目来说是更好的选择 -->
		<!-- URL / URI - Universal Resource Locator / Identifier -->
		<!-- 协议：//IP地址或者域名：端口/路径1/路径2/路径3..../资源文件 -->
		<!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script> -->
		<script src="js/jquery.min.js"></script>
		<script>
			//获取奇数行
			$('.data tr:odd').css('background-color', 'blue')
			//获取偶数行 gt(0)大于0的意思
			$('.data tr:even:gt(0)').css('background-color', 'yellow')
			//on 相当于addEventListener('click', (evt)
			$('#clear').on('click', (evt) => {
				$('.data td').empty()
			})
			
			$('#delRow').on('click', (evt) => {
				$('.data tr:gt(0):last-child').remove()
			})
			
			// $('#addRow').on('click', (evt) => {
			// 	$('.data tr:gt(0):last-child').a
			// })
			
		</script>
	</body>
</html>
