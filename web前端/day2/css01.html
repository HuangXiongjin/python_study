<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css01</title>
		<!--其他页面使用外部样式表 保持代码复用统一风格加载快；-->
		<!-- <link rel="stylesheet" href="css/style.css" /> -->
		<!-- 首页使用 内部样式表 保证页面加载完之后就完成渲染-->
		<!--样式表中书写的作用于同一个标签的样式如果没有任何冲突就会叠加-->
		<!--
			如果作用于同一个标签的样式发生了冲突那么就按照以下三条原则决定谁生效：
			1.就近原则
			2.具体性原则（ID选择器>类选择器>标签选择器>通配符选择器）
			3.重要性原则（!important）
		-->
		<style>
			/* 标签选择器 */
			h1{
		
					text-align: center;
					line-height: 50px;
				}
			h1{
				font-family:"times new roman";
			}
			/* 并列关系的类选择器 */	
			.one, .two,.three{
				height: 50px;
			}
			/* 通配符选择器 作用于所有的选择器*/
			*{
				margin: 0;
				padding: 0;
				border: 1px dashed black;
			}
			/* 类选择器 */
			.one{
				background-color: #FF0000;
				margin: 0 50px;
				color: white;
			}
			.two{
				background-color:#00ff00;
				margin: 0 150px;
			}
			.three{
				background-color:#0000ff;
				margin: 0 300px;
			}
			.four{
				background-color:#00ffff;
				margin: 0 300px;
			}
			.five{
				background-color:#ff00ff;
				margin: 0 300px;
			}
			.six{
				background-color:#888888;
				margin: 0 300px;
			}
			/* id选择器（不推荐使用） */
			#wo{
				color: #5F9EA0;
			}
		</style>
	</head>
	<body>
		<h1 style="color: aqua;">Hello, World！</h1><!--内嵌样式表，不推荐使用-->
		<h1>你好，世界！</h1>
		<h1 class="one">哇哦1</h1>
		<p class="two">哇哦</p>
		<h1 class="three">哇哦2</h1>
		<h1 class="four">哇哦3</h1>
		<h1 class="five">大家好</h1>
		<h1 class="six">大家好</h1>
		<h1 id="wo">wao o</h1>
		
	</body>
</html>
