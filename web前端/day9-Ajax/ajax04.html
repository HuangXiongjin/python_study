<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#adv{
				margin:50px auto;
				text-align: center;
				
			}
			#content{
				width: 200px;
				height: 30px;
				text-align: center;
				
			}
			input[type=button]{
				
				cursor: pointer;
			}

		</style>
		
	</head>
	<body>
		<div id="adv">
			<input id="content" type="text" placeholder="输入你需要了解的词"/>
			<input id="ok" type="button" value="确定" />
		</div>
		<div id="container"></div>
		<script src="js/jquery.min.js"></script>
		<script>
			const word = $("#content")
			// let input = word.val().trim()
			$(() => {
				// var input = word.val().trim()
				// alert(input)
				// let word = $('#content').text() 
				$('#ok').on('click', (evt) => {
					let input = word.val().trim()
					// alert(input)
					$.ajax({
						url: 'http://api.tianapi.com/txapi/dream/',
						type: 'get',
						data: {
							key: 'f9fc6d8fc791cef52679647948de44ff',
							num: 10,
							word:input
						},
						dataType: 'json',						
						success: (json) => {
							let array = json.newslist
							// alert(array)
							for (x of array) {
								$('#container').append($('<p>').text(x.result))					
							}
						}
					})
				})
			})
			
		</script>
		
	</body>
</html>
