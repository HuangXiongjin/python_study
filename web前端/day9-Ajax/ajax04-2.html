<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="content" type="text" placeholder="输入你需要了解的词"/>
		<input id="ok" type="button" value="确定" />
		<div id="container"></div>
		
		<script src="js/jquery.min.js"></script>
		<script>
			$(() => {
				let page = $('#content').text()
				$('#ok').on('click', (evt) => {
					// page += 1
					$.getJSON(
						'http://api.tianapi.com/txapi/dream/?&key=f9fc6d8fc791cef52679647948de44ff&num=10&word=' + page,
						(json) => {
							let array = json.newslist
							for (mn of array) {
								$('#container').prepend(
									$('<input>').text(mn.result)
								)
							}
					}
					)
				})
			})
			
			</script>
	</body>
</html>
