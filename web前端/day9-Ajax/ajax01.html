<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#adc{
				margin: 20px auto;
				text-align: center;
			}
			button{
				width: 150px;
				height: 50px;
				font: 20px/50px "courier new";
				color: red;
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>		
	
		<div id="adc"><button id="load">点击有惊喜哦!</button></div>
		<div id="container"></div>
		
		<script src="js/jquery.min.js"></script>
		<script>
			$(() => {
				let page = 0
				$('#load').on('click', (evt) => {
					page += 1
					$.getJSON(
						'http://api.tianapi.com/meinv/?&key=f9fc6d8fc791cef52679647948de44ff&num=10&page=' + page,
						(json) => {
							let array = json.newslist
							for (mn of array) {
								$('#container').prepend(
									$('<img>').attr('src', mn.picUrl).attr('width', '250')
								)
							}
					}
					)
				})
			})
			
		</script>
	</body>
</html>
