<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		<div id="adv"><button id="load">加载图片</button></div>
		<div id="container"></div>
		
		<!-- 
			$.ajax({
				url: '....',
				type: 'get',
				data: {	...},
				dataType: 'json',
				headers: {	... },
				 success: (json) => {dom操作}
				 error: (err) => {}
				}
		 -->
		<script src="js/jquery.min.js"></script>
		<script>
			//ajax 改善用户体验,在不中断数据的前提下刷新数据,异步请求,局部刷新
			$(() => {
				let page = 0
				$('#load').on('click', (evt) => {
					page += 1
					$.ajax({
						url: 'http://api.tianapi.com/meinv/',
						type: 'get',
						data: {
							key: 'f9fc6d8fc791cef52679647948de44ff',
							num: 10,
							page: page
						},
						dataType: 'json',
						headers: {
							
						},
						success: (json) => {
									let array = json.newslist
									for (mn of array) {
										$('#container').prepend(
											$('<img>').attr('src', mn.picUrl).attr('width', '250')
										)
									}
							}
						// error: (err) => {}
					})
				})
			})
		</script>
	</body>
</html>
