<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车牌限行</title>
	</head>
	<body>
		<script>
			let dayName = ['日', '一', '二', '三', '四', '五', '六']
			function f1() {
				// let now = new Date()
				let day = 1
				let plateNumber = prompt('请输入车牌号：')
				let i = 8
				do{
					i = i - 1
					a = parseInt(plateNumber.charAt(i))
				}while(!((0 <= a && a <= 9) && i > 2))
				if (day == 1) {
					if (a == 1 || a == 6) {
						alert(`今天星期${dayName[day]} 限行尾号为:1 6 该车牌${plateNumber}今天限号`)
						
					}else {
						alert('该车今天不限号！')
					}
					
				}else if (day == 2) {
					if (a == 2 || a == 7) {
					
					alert(`今天星期${dayName[day]} 限行尾号为:2 7 该车牌${plateNumber}今天限号`)
					}else {
						alert('该车今天不限号！')
					}
				}else if (day == 3) {
					if (a == 3 || a == 8) {
					alert(`今天星期${dayName[day]} 限行尾号为:3 8 该车牌${plateNumber}今天限号`)
					}else{
						alert('该车今天不限号！')
					}
				}else if (day == 4) {	
					if (a == 4 || a == 9) {
					alert(`今天星期${dayName[day]} 限行尾号为:4 9 该车牌${plateNumber}今天限号`)
					}else{
						alert('该车今天不限号！')
					}
				}else if(day == 5) {
					if (a == 0 || a == 5){
					alert(`今天星期${dayName[day]} 限行尾号为:0 5 该车牌${plateNumber}今天限号`)
					}else{
						alert('该车今天不限号！')
					}
				}else{
					alert('今天周末不限号！')
				}
			}
			f1()
		</script>
	</body>
</html>
