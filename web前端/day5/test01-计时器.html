<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计时器</title>
		<style>
			.clock{
				text-align: center;
				float:left;
				width: 320px;
				height: 30px;
				color: red;
				background-color: aqua;
				font: 18px/30px "courier new";
			}
			.clock+h1{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="clock"></div>
		<h1>这是一个计时器</h1>
		<script>
			const  dayNames = ['日', '一', '二', '三', '四', '五','六']
			const div = document.querySelector('.clock')
			function showDateTime() {
				let now = new Date()
				let year = now.getFullYear()
				let month = now.getMonth()+1
				let date = now.getDate()
				let day = now.getDay()
				let hours = now.getHours()
				hours = ( hours < 10? '0':'')+hours
				let minutes =  now.getMinutes()
				minutes = (minutes < 10? '0':'')+minutes
				let seconds = now.getSeconds()
				seconds = (seconds < 10? '0':'')+seconds
				div.textContent = (`${year}年${month}月${date}日 星期${dayNames[day]} ${hours}:${minutes}:${seconds}`)
				// document.write('<br />')
			}
			//setInterval 指定周期来调用函数或者表达式
			showDateTime()
			setInterval(showDateTime, 1000)
