<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点名系统</title>
		<style>
			body{
				color: red;
				text-align: center;
				font-family: "courier new";
			}
		</style>
	</head>
	<body>
		<script>
			var students = [
				{stu_id:'1', stu_no:'001', name:'张三'},
				{stu_id2:'2', stu_no:'002', name:'李四'},
				{stu_id3:'3',stu_no:'003', name:'王五'},
				{stu_id4:'4',stu_no:'004', name:'赵六'}
			]
			class Call{
				constructor(students_info) {
					this.students_info = students_info
				}
				callName() {
					let num = parseInt((Math.random()*4))
					return this.students_info[num].name
				}
			}
			let s1 = new Call(students)
			document.write(s1.callName())
		</script>
	</body>
</html>
