<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="adv">
			<img src="img/1.jpg" alt="" />
		</div>

		<script>
			//document 获取页面元素(标签)的方法
			//getElementById - 根据ID获取唯一元素
			//getElementsByClassName - 根据类名获取元素的列表
			//getElementByTagName - 根据标签名获取元素的列表
			//querySelector - 根据样式选择器获取第一个匹配的元素
			//querySelectorAll - 根据样式选择器获取元素的列表
			// let li1 = document.getElementById('foo')
			//querySelector 是一个选择器
			// let li1 = document.querySelector('#foo')
			// alert(li1.textContent)
			// let items = document.getElementsByClassName('bar')
			// alert(items[0].)
			function switchImage() {
				i += 1
				i %= imageNames.length
				img.src = `img/${imageNames[i]}.jpg`
			}
			let i = 0
			let imageNames = ['1', '2', '3', '4']
			let imgName = setInterval(switchImage, 2000)
			let img = document.querySelector('#adv>img')
			img.addEventListener('mouseover', () => {
				clearInterval(imgName)
			})
			img.addEventListener('mouseout', () => {
				imgName = setInterval(switchImage, 2000)
			} )
		</script>
	</body>
</html>
