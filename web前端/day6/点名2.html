<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.name{
				width:120px;
				height: 40px;
				font: bold 32px/40px arial;
				background-color: aquamarine;
				text-align: center;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<p class='name'>开始</p>
		<script src="js/j1.js"></script>
		<script>
			//window.setTimeout() 高阶函数,指定间隔多久跳转的事件
			// window.setTimeout(() => {
			// 	location = 'http://www.baidu.com'
			// 	window.close()
			// }else{
			// 	window.open('http://www.baidu.com')
			// }
			// }
			
			let names = ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'h7', 'h8', 'h9', 'h10']
			let p = document.querySelector('.name')
			//setInterval 计时器
			let timerId = setInterval(() => {
				let index = randomInt(0, names.length)
				p.textContent = names[index]
			}, 200)
			setTimeout( function() {clearInterval(timerId)}, 5000)
		</script>
	</body>
</html>
