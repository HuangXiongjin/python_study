<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			 (() => {
				 let carNo = prompt('请输入车牌号：')
				 let i = 0
				 do{
					 i += 1
					 var lastDigit = carNo.charAt(carNo.length - i)
				 }while (lastDigit < '0' || lastDigit > '9')
				 	let day = new Date().getDay()
					if ( day >= 1 && day <= 5) {
						let limited = lastDigit % 5 ==  day || lastDigit % 5 == day -5
						alert(`${carNo}今日${limited? '':'不'}限行`)
					}esle{
						alert('节假日不限行')
					}
			 })()
		</script>
	</body>
</html>
