<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="p1">5秒后自动跳转</p>
		
		<script type="text/javascript">
			time = 5
			pNode = document.getElementById('p1')
			t1 = setInterval(function(){
				time--
				if(time == 0){
					open('https://www.baidu.com')
					clearInterval(t1)
				}
				pNode.innerText = time+'秒后自动跳转'
				
			}, 1000)
		</script>
	</body>
</html>
