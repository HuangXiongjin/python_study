
<!--
	1.DOM操作
	DOM(document object mode的缩写) - 文本对象模型
	a.document对象: js会将整个当前网页转换成一个js对象叫document; 
			      如果想要通过js获取网页中的内容，必须通过document来获取（
			      这个对象系统自动创建，程序员只需要使用）
	b.document结构: 是一个树结构, 树下面就是各种节点(Node, 是js中Element对象指向的是html中的标签)；
				    Element对象有哪些属性，就看Element对应的标签有哪些html属性
				    
	
				    
	
	2.BOM操作
	
	
	3.事件
	
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<img src="img/luffy.jpg"/>
	</body>
</html>

	   boy Element对象
