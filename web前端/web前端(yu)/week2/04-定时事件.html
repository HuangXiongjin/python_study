<script type="text/javascript">
	//1. 开启定时
	/*
	 1)setTimeout(函数, 定时时间, 实参列表) - 指定时间后调用指定函数，并且传入指定的参数; 返回一个定时器对象
	 函数 - 可以是匿名函数，也可以是普通函数的函数名
	 定时时间 - 单位是毫秒
	 实参列表 - 函数提供参数
	 */
	t1 = setTimeout(function(){
		console.log('时间到！')
	}, 1000)
	
	t2 = setTimeout(function(name, age){
		console.log(name, age)
	}, 3000, '小明', 18)
	
	
	//t1和t3的功能一样
	function timeFunc(){
		console.log('时间到了')
	}
	t3 = setTimeout(timeFunc, 1000)
	
	/*
	 2)setInterval(函数,定时时间，参数列表) - 每隔指定的时间调用一次函数
	 */
	num = 1
	t4 = setInterval(function(){
		num ++
		console.log('~~~~:',num)
		if(num == 10){
			clearInterval(t4)
		}
	}, 2000)
	
	
	// 2.清除定时
	//clearTimeout(定时对象)
	clearTimeout(t2)
	
	//clearInterval(定时对象)
	
	//练习: 实现5s后自动跳转到百度页面
	
	
</script>
