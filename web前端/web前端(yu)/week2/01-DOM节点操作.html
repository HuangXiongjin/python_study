<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>节点操作</title>
	</head>
	<body>
		
		<p id="p1" class="c1">我是段落</p>
		<img class="c1" src="img/luffy.jpg"/>
		<div id="div1">
			我是div
			<p>我是段落2</p>
		</div>
		
		<div id="div2">
			<h1 id="h1">我是标题1</h1>
			<h1 id="h2">我是标题2</h1>
		</div>
		
		
		
		<script type="text/javascript">
			// 1. 获取节点
			// 1.1 直接获取
			// a) 通过id值来获取节点: document.getElementById(id属性值)  - 返回是标签对应的节点对象
			//补充: HTML标签在js全部都是对象，标签的属性就是对象的属性；双标签的内容对应是innerText和innerHTML属性
			//      innerHTML指向的是内容的文本和标签； innerText只指向内容中的文本
			pNode = document.getElementById('p1')
			console.log(pNode, typeof(pNode), pNode.id, pNode.innerHTML, pNode.innerText)
			
			divNode = document.getElementById('div1')
			console.log('html:',divNode.innerHTML, typeof(divNode.innerHTML))
			console.log('text:', divNode.innerText)
			
//			divNode.innerText = "<a href='https://www.baidu.com'>我是超链接</a>"
//			divNode.innerHTML = "<a href='https://www.baidu.com'>我是超链接</a>"

			divNode.innerHTML = "<p id='p2'>我是段落3</p>"
			
			//b) 通过class值获取节点: document.getElementsByClassName(class属性值) - 返回一个数组
			c1NodeArray = document.getElementsByClassName('c1')
			console.log(c1NodeArray)
			//根据下标获取元素
			imgNode = c1NodeArray[1]
			imgNode.title = '路飞'
			
			//c) 通过标签名获取节点: document.getElementsByTagName(标签名) - 返回一个数组 
			pNodes = document.getElementsByTagName('p')
			console.log(pNodes)
			 
			//d)通过name属性获取节点(被淘汰)： document.getElementsByName(name属性值)
			//document.getElementsByName()
			
			//1.2获取父节点
			// 节点.parentElement  - 获取指定节点对应的父节点
			bodyNode = pNode.parentElement
			console.log(bodyNode)
			
			//1.3获取子节点
			//a)获取所有子节点: 节点.children  - 获取自定节点所有的子节点(不会获取孙子节点)
			children1 = bodyNode.children
			console.log(children1)
			
			//b)获取第一个子节点: 节点.firstElementChild
			 firstNode = bodyNode.firstElementChild
			 console.log(firstNode)
			 
			 //c)获取最后一个子节点: 节点.lastElementChild
			 lastNode = bodyNode.lastElementChild
			 console.log(lastNode)  
			 
			// 2.创建节点
			//document.createElement(标签名)  - 创建指定标签对象的节点对象
			//注意: 创建的节点在没有添加在网页中的时候是不会显示的
			inputNode = document.createElement('input')
			
			//3.添加节点
			div2Node = document.getElementById('div2')
			
			// 节点1.appendChild(节点2) - 在节点1的最后添加节点2
			div2Node.appendChild(inputNode)
			
			// 节点1.insertBefore(节点2, 节点3) - 在节点1中的节点3前出入节点2
			div2Node.insertBefore(inputNode, div2Node.firstElementChild)
			
			// 4.拷贝节点
			// 节点.cloneNode()  - 赋值指定节点，产生一个新的节点
			inputNode2 = inputNode.cloneNode()
			inputNode2.placeholder = '新节点'
			div2Node.appendChild(inputNode2)
			
			//5.删除节点
			//a)节点1.removeChild(节点2)  -  删除节点1中的节点2
			div2Node.removeChild(div2Node.firstElementChild)
			
			//b)节点.remove() - 删除指定节点
			div2Node.remove()
			
			
		</script>
	</body>
</html>
