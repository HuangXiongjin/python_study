<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/tool.js"></script>
		
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			#box1{
				width: 700px;
				height: 350px;
				margin-left: auto;
				margin-right: auto;
				
				border: 1px solid rgb(50,50,50);
				
				/*隐藏子标签超出的部分*/
				/*overflow: hidden;*/
			}
			

			
			
			#box2{
				margin-top: 10px;
				text-align: center;
			}
			
			#box2 button{
				width: 60px;
				height: 35px;
				
				background-color: orangered;
				color: white;
				font-size: 20px;
				
				border: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2">
			<button>添加</button>
			<button>闪烁</button>
		</div>
		
		<!--=====添加=====-->
		<script type="text/javascript">
			$('#box2>button:first').on('click', function(){
				//创建标签
				smallBoxNode = $('<div style="width: 70px; height: 70px; float: left;"></div>')
				smallBoxNode.css('background-color', randomColor(0.6))
				
				//添加标签
				$('#box1').prepend(smallBoxNode)
				
				//删除溢出的盒子
				if($('#box1 div').length > 50){
					$('#box1 div:last').remove()
				}
			})
		</script>
		
		<!--=======闪烁=======-->
		<script type="text/javascript">
			$('#box2 button:last').on('click', function(){
				if(this.innerText == '闪烁'){
					this.innerText = '暂停'
					t1 = setInterval(function(){
						divNodes = $('#box1 div')
						for(x=0;x<divNodes.length;x++){
							divNode = divNodes[x]
							$(divNode).css('background-color', randomColor(0.6))
						}
					}, 100)
					
				}else{
					this.innerText = '闪烁'
					clearInterval(t1)
				}
				
			})
		</script>
		
		
		
	</body>
</html>
