<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--1.导入jQuery-->
		<!--导入本地jQuery文件-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!--企业开发-->
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
		
	</head>
	<body>
		
		<script type="text/javascript">
			//1.什么是jQuery
			/*
			jQuery本质就是js，它是为了能够更方便的使用js而封装的一个库
			如果想要使用jQuery必须先导入jQuery的js文件
			
			js可以将任何内容转换js对象，例如:document、节点、事件对象
			jQuery提供的方法只支持jQuery对象
			
			在jQuery中$代表jQuery,   $() -> 创建jQuery对象的语法
			document -> js对象； $(document) -> jQuery对象
			*/ 
			
			//2.ready方法  - 等待网页中内容加载完成
			/*
			 和onload功能一样
			 
			 $(document).ready(function(){
			 	页面加载完成后才会执行的代码
			 })
			 
			 简写:
			 $(function(){
			 	页面加载完成后才会执行的代码
			 })
			 
			 */
//			$(document).ready(function(){
//				
//				pNode = document.getElementById('p1')
//				console.log(pNode)
//			})
			$(function(){
				pNode = document.getElementById('p1')
				console.log(pNode)
			})
			
		</script>
		
		<p id="p1">我是段落1</p>
		<div id="div1">
			<p class="cp1">我是段落2</p>
			<div id="div2">
				<a href="">我是超链接</a>
				<p>我是段落3</p>
				<p>我是段落4</p>
				<span id="">
					<p>我是段落5</p>
				</span>
				<p>我是段落6</p>
			</div>
		</div>
		<p class="cp1">我是段落2</p>
		
		
		<script type="text/javascript">
			//3.DOM操作
			//1)获取节点
			/*
			 语法:  $(选择器)
			 说明:  选择器 - 和CSS中的选择器一样
			 a.普通选择器: 和css一样的
			 */
			var pNode = $('#p1')
			console.log(pNode)
			pNode.text('新的段落1')
			
			pNodes = $('.cp1')
			console.log(pNodes)
			pNodes.text('新的段落2')
			for(x=0;x<pNodes.length;x++){
				//遍历取出来的是js对象
				const p = pNodes[x]
//				$(p).text(x)
			}
			
			pNode = $('div p')
			console.log('===:',pNode)
			
			/*
			 b.其他特殊情况
			 选择器1>选择器2  -  选中选择器中的选择器2对应的直系子标签
			 选择器1+选择器2  -  选中紧跟着选择器1的选择器2(选择器1和选择器2对应的标签必须是兄弟关系)
			 选择器~选择器2  -  选中离选择器1最近的选择器2(选择器1和选择器2对应的标签必须是兄弟关系)
			 选择器:first  -  第一个选择器
			 选择器:last  -  最后一个选择器
			 选择器>*:first-child  - 选中选择器中第一个子标签
			 选择器 *:first-child  - 选中选择器中第一个子标签
			 */
			pNode = $('div>p')
			console.log('===:',pNode)
			
			pNode = $('#p1 + div')
			console.log('===:',pNode)
			
			pNode = $('#p1~p')
			console.log('===:',pNode)
			
			pNode = $('p:first')
			console.log('===:',pNode)
			
			pNode = $('#div2>p:first')
			console.log('===:',pNode)
			
			pNode = $('#div2>p:last')
			console.log('===:',pNode)
			
			var xNode = $('#div2>*:first-child')
			console.log('===:',xNode)
			
			
		</script>
		
	</body>
</html>
