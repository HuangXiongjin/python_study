			显然标准流已经无法满足需求，这就要用到浮动。
			浮动可以理解为让某个div元素脱离标准流，漂浮在标准流之上，和标准流不是一个层次。
			1.什么是浮动元素的脱离文档流?
			首先要知道，div是块级元素，在页面中独占一行，自上而下排列，也就是传说中的标准流（网页的正常排版顺序）。
			脱离文档流: 就是脱离正常的网页排版顺序。成为浮动流（浮动后的元素就是浮动流）。
			简单来说当某一个元素浮动之后, 那么这个元素看上去就像被从标准流中删除了一样, 这个就是脱离文档流。-->
