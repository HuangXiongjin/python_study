<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>
	<body>
		<!--1.无序列表(ul)
			ul标签 - 代表列表容器，是一个整体
			li标签 - 列表中的元素
		-->
		<ul>
			<li>Python</li>
			<li>H5</li>
			<li>Java</li>
			<li>Testing</li>
		</ul>
		
		<!--2.有序列表(ol)
			ol标签 - 代表列表容器，是一个整体
			li标签 - 列表中的元素
		-->
		<ol>
			<li><a href="">挑选小龙虾</a></li>
			<li>清理小龙虾</li>
			<li>煮小龙虾</li>
		</ol>
		
		<!--3.自定义列表(dl)
			dl标签 - 代表列表容器，是一个整体
			dt标签 - 小分类标签(名词)
			dd标签 - 小分类下面的元素(解释)
		-->
		<dl>
			<dt>四川</dt>
			<dd>成都</dd>
			<dd>绵阳</dd>
			<dd>眉山</dd>
			<dt>辽宁</dt>
			<dd>大连</dd>
			<dd>沈阳</dd>
			<dd>盘锦</dd>
		</dl>
		
		
	</body>
</html>
