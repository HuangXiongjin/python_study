<!--
	1.web标准(由万维网(www=w3c)指定的网页开发规范)
	结构标准 - html(决定网页上的内容)
	表现标准 - css(决定网页上内容的布局和样式)
	行为标准 - javascript(简称js，决定网页上动态变化的内容)
	
	2.什么是html？
	html是超文本标记语言(类似markdown语法)
	html是通过不同的标记(标签)来决定网页上的不同内容, 学习html就是学html中的标签(标记)
	
	3.html语法
	1). html大小写不敏感， html == Html == HTml == HTML
	
	2). 标签(标记)
	a.语法
	双标签: <标签名 属性名1=值1 属性名2=值2 ...>标签内容</标签名>
	单标签: <标签名 属性名1=值1 属性名2=值2 .../> 或者 <标签名 属性名1=值1 属性名2=值2 ...>
	b.说明
	标签名 - 必须是html提供的标签名，不能随便写;
	属性 - 以'属性名=值'的形式成对出现的，多对之间用空格隔开；属性的顺序可以任意，不会影响效果
	       值必须放在双引号中
	标签内容 - 只有双标签才有标签内容；标签内容可以是任何内容(不光只能是文字，还可以是其他一个或者多个标签)
	
-->


<!--
	DOCTYPE: 说明html版本
	html - html5
	
	<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">   - html4.01
-->
<!DOCTYPE html>


<!--html结构
	网页内容结构:
	<html>  - 代表整个网页
		<head></head>   - 显示网页标题顶部的位置
		<body></body>  -  网页内容部分
	</html> 
	
-->
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
	</body>
</html>
