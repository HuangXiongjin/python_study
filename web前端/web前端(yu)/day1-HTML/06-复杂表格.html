<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			colspan属性：列合并
			rowspan属性：行合并
		-->
		<table cellspacing="0" border="1" bordercolor="black" width="1000" height="500">
			<!--第1行-->
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<!--第2行-->
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<!--第3行-->
			<tr>
				<td></td>
				<td colspan="2"></td>
				<td rowspan="3"></td>
				<td colspan="2" rowspan="3"></td>
			</tr>
			<!--第4行-->
			<tr>
				<td></td>
				<td colspan="2"></td>
			</tr>
			
			<!--第5行-->
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<!--第6行-->
			<tr>
				<td rowspan="2"></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<!--第7行-->
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			
		</table>
		
		
		<br />
		<table border="1" cellspacing="0" width="1000" height="500">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td colspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
				<td rowspan="2"></td>
				<td colspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td colspan="2"></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td colspan="2"></td>
				<td></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td rowspan="2" colspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			
			<tr>
				<td></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			
			
			
		</table>
	</body>
</html>
