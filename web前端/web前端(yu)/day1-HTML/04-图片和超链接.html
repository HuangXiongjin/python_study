<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片和超链接</title>
	</head>
	<body>
		<a href="#p1" id="top">第1组</a><br />
		<a href="#p2">第2组</a><br />
		<a href="#p3">第3组</a><br />
		<a href="#p4">第4组</a><br />
		<!--1.图片标签(img)
			单标签
			默认情况下一行可以显示多张图片
			
			a.src属性：设置图片地址/路径; 可以是本地路径也可以是网络地址
			b.title属性：设置图片标题（当鼠标停留在图片上才会显示出来）
			c.alt属性：图片加载失败的时候的提示信息
		-->
		<p id="p1">第一组图片</p>
		<img src="img/luffy.jpg" title="路飞" alt="图片不存在！"/>
		<img title="百度" src="https://www.baidu.com/img/bd_logo1.png"/>
		<br />
		<p id="p2">第二组图片</p>
		<img src="img/luffy1.png" title="路飞" alt="图片不存在！"/>
		<img title="百度" src="https://www.baidu.com/img/bd_logo1.png"/>
		<br />
		<p id="p3">第3组图片</p>
		<img src="img/luffy2.png" title="路飞" alt="图片不存在！"/>
		<img title="百度" src="https://www.baidu.com/img/bd_logo1.png"/>
		<br />
		<p id="p4">第4组图片</p>
		<img src="img/jd_logo.ico" title="路飞" alt="图片不存在！"/>
		<img title="百度" src="https://www.baidu.com/img/bd_logo1.png"/>
		<br />
		
		<!--2.超链接(a)
			双标签
			
			1). href属性：跳转的目的地
			a.网址 - 点击超链接直接加载网址对应的网页
			b.本地html文件地址 -  点击超链接直接加载本地html文件对应的网页
			c.#  - 刷新
			d.选择器 - 让当前页面滚动到指定的位置
			
			2)target属性: 跳转方式
			_self  - 在当前页面中加载新的网页(默认值)
			_blank - 在新的页面中加载新的网页
		-->
		<!--加载网页-->
		<a href="https://www.baidu.com" target="_blank">百度一下</a>
		<a href="https://www.baidu.com"><img src="https://www.baidu.com/img/bd_logo1.png"/></a>
		<br />
		<!--加载本地html文件-->
		<a href="03-列表标签.html">列表</a>
		
		<!--刷新当前网页-->
		<a href="#">刷新</a>
		
		<!--页面内跳转-->
		<a href="#top">回到顶部</a><br />
		
		
		<img src="img/aaa.ico"/>
		<font>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" target="_blank">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</font>
		
		
	</body>
</html>
