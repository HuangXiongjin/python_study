<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>京东-欢迎登录</title>
		<link rel="icon" type="image/ico" href="img/jd_logo.ico"/>
		
		<!--关闭所有标签默认的margin和padding-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
		<!--顶部样式表-->
		<link rel="stylesheet" type="text/css" href="css/top.css"/>
		<!--中间样式表-->
		<link rel="stylesheet" type="text/css" href="css/middle.css"/>
		<!--底部样式表-->
		<link rel="stylesheet" type="text/css" href="css/bottom.css"/>
		
	</head>
	<body>
		<!--============================网页的顶部===============================-->
		<div id="top">
			<div id="icon">
				<!--图标图片-->
				<div id="image">
					<a href="https://www.jd.com/">
						<img src="img/logo.png" alt="" />
					</a>
					<img src="img/l-icon.png" alt="" />
				</div>
				<!--调查问卷-->
				<a href="" id="questionnaire">登录页面，调查问卷</a>
			</div>
			
			<div id="privacy">
				<p><img src="img/xx.png" alt="" />&emsp;&emsp;依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a target="_blank" href="https://about.jd.com/privacy/">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
			</div>
		</div>
		
		<!--============================网页中间内容==============================-->
		<div id="middle">
			<div id="login-box">
				<div id="box1">
					<!--警告-->
					<div id="warning">
						<img src="img/xx.png"/>
						<font>京东不会以任何理由要求您转账汇款，谨防诈骗。</font>
					</div>
					
					<!--登录方式选择-->
					<div id="choice">
						<button>扫码登录</button>|
						<button>账号登录</button>
						
					</div>
				</div>
				
				<!--账号密码-->
				<div id="box2">
					<div id="user-name">
						<label for="for1"><img src="img/pygame.png" /></label>
						<input type="" name="" id="for1" value="" placeholder="邮箱/用户名/已验证手机"/>
					</div>
					<div id="password">
						<label for="for2"><img src="img/password_icon.png"/></label>
						<input type="password" name="" id="for2" value="" placeholder="密码"/>
					</div>
					<a target="_blank" href="https://aq.jd.com/process/findPwd?s=1">忘记密码</a>
					<button>登&emsp;录</button>
				</div>
				
				<!--第三方登录-->
				<div id="box3">
					<a href="" id="qq">QQ</a><font>|</font>
					<a href="" id="weixin">微信</a>
					<a href="" id="register">立即注册</a>
				</div>
			</div>
		</div>
		
		<!--============================网页的底部=================================-->
		<div id="bottom">
			<div>
				<a href="">关于我们</a><font>|</font>
				<a href="">联系我们</a><font>|</font>
				<a href="">人才招聘</a><font>|</font>
				<a href="">商家入驻</a><font>|</font>
				<a href="">广告服务</a><font>|</font>
				<a href="">手机京东</a><font>|</font>
				<a href="">友情链接</a><font>|</font>
				<a href="">销售联盟</a><font>|</font>
				<a href="">京东社区</a><font>|</font>
				<a href="">京东公益</a><font>|</font>
				<a href="">English Site</a>
				
			</div>
			<p>Copyright © 2004-2019  京东JD.com 版权所有</p>
		</div>
	</body>
</html>
