<!--
	1.标准流
	块级：一个占一行；默认高度是内容的高度，默认宽度是父标签的宽度;设置宽高有效
	行内：一行可以有多个；默认大小是内容大小；设置宽高无效
	行内块：一行可以有多个；默认大小是内容大小；设置宽高有效   
	
	display属性:
	block
	inline
	inline-block
	none
	
	2.脱流
	不管是什么类型的标签都是：一行可以有多个；默认大小是内容大小；设置宽高有效
	
	1) 浮动
	float属性： left, right
	
	内容环绕: 被环绕的标签不浮动，内容环绕标签浮动
	清除浮动：1）空盒子  2)overflow:hidden  3)万能清除法
	
	2)定位
	position属性：设置参考对象
	初始值和static - 默认值，不定位(定位无效)
	absolute - 绝对定位; 相对非static的父标签进行定位
	relative - 相对定位; 相对自己在标准流中的位置定位
	fixed  - 相对浏览器定位
	sticky - 网页滚动的时候相对浏览器定位；网页不滚动直接显示在网页的最后
	
	
	left\top\right\bottom属性：设置外边距
	
	
	3.盒子模型
	盒子由内容、padding、border、margin
	内容 - 设置width和height属性其实就是在设置内容大小；添加在子标签；设置背景
	padding - 可以让盒子变大；设置背景
	border - 边框
	margin - 不可见，但是占位置
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div{
				position: sticky;
			}
		</style>
	</head>
	<body>
		
	</body>
</html>
