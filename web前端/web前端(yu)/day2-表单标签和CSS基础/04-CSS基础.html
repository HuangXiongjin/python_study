<!--
    1.什么是CSS
	CSS又叫样式表(层叠样式表),是web标准中的表现标准，专门用来针对网页中内容的布局和样式
	现在绝大部分使用的是CSS3
	
	2.怎么写CSS
	1）.语法
	选择器{属性1:属性值1;属性2:属性值2}
	2）.说明
	a.选择器 - 选中需要设置样式的标签; 在内联样式表中选择需要省略
	b.{} - 固定写法
	c.属性 - 属性是以'属性:属性值'的形式成对儿出现，多个属性要用分号隔开
	d.值 - 如果是数字表示大小，数字后边必须加单位: px(像素), em(空格数)
		   颜色值: 颜色的英文单词、#十六进制颜色值、rgb(r,g,b)、rgba(r,g,b,透明度)
		   rgb颜色: r-red(0-255), g-green(0-255), b-blue(0-255)
		            rgb(255,0,0) == #ff0000 == red
		            rgb(0,255,0) == #00ff00 == green
		            rgb(0,0,0) == #000000 == black
		            rgb(255,255,255) == #ffffff = white
					透明度 - 0(完全透明)~1(完全不透明)
					
	3.写在哪儿
	1)内联样式表: 将样式写在标签的style属性中
	只作用于一个固定的标签
	
	2)内部样式表: 将样式写在style标签中
	作用于当前html中所有标签
	
	3)外部样式表: 将样式写css文件中，然后在html中通过link标签导入
	可以作用于所有的html中的所有标签
	
	复用性: 外部>内部>内联
	优先级: 内联样式表的优先级不管什么情况都是最高、内部和外部的优先级看顺序，谁后写谁优先级高
	
	
	
	4.常见属性
	color : 设置标签中的字体颜色
	background-color : 设置标签的背景颜色
	font-size :  字体大小
	width : 标签宽度
	height : 标签高度
		   
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--3.外部样式-->
		<link rel="stylesheet" type="text/css" href="css/01-test1.css"/>
		
		<!--2.内部样式-->
		<style type="text/css">
			/*这个里面写css代码*/
			div{
				color: orange;
				background-color: darkolivegreen;
			}
			h1{
				color: purple;
				background-color: yellow;
			}
		</style>
		
		
		
	</head>
	<body>
		<!--1.内联样式-->
		<p style="color: red; font-size: 30px;">hello CSS1</p>
		<p>hello CSS2</p>
		<div id="">
			我是div1
		</div>
		
		<h1>我是标题</h1>
		
		<div id="">
			我是div2
		</div>
	</body>
</html>
