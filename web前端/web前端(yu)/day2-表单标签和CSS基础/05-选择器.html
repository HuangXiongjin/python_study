<!--
	1.什么是选择器
	通过选择器选中标签
	
	2.选择器的写法
	1)元素选择器(标签选择器)
	直接将标签名作为选择器, 选中当前html中对应的所有标签。
	例如: a{} - 选中当前html中所有的a标签
	
	2)id选择器
	(所有标签都有一个id属性，值自己设置，但是要保证一个html中id值唯一)
	将标签的id属性的值前面加#作为选择器, 选中id属性值是指定值的标签
	例如: #a  - 选中当前html中id值是a的标签
	
	3)类选择器(class选择器)
	将标签的class属性的值前面加.作为选择器, 选中class属性值是指定值的标签
	例如: .a  - 选中当前html中class值是a的所有标签
	
	4)通配符	
	将*作为选择器，选中当前html中所有的标签
	
	5)群组选择器
	将多个选择器用逗号隔开来作为一个选择器，选中每个独立选择器对应的标签
	p,a{}  - 选中所有的p标签和a标签
	div,#a{}  - 选中所有的div标签和id值是a的标签
	#p1,.c1,.c2{}  - 选中id值是p1，class值是c1和c2的所有标签
	
	6)后代选择器
	将多个选择器用空格隔开来作为一个选择器
	div p{}  - 选中所有div标签中的p标签
	
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				/*width: 200px;*/
			}
			/*1.元素选择器*/
			p{
				color: red;
				background: yellow;
			}
			
			/*2.id选择器*/
			#a{
				font-size: 30px;
			}
			/*3.class选择器*/
			.c1{
				background-color: yellowgreen;
			}
			.c2{
				font-size: 40px;
			}
			
			/*4.群组选择器*/
			a,font{
				color: fuchsia;
			}
			font,.c3{
				background-color: lightblue;
			}
			
			/*5.后代选择器*/
			div label{
				color: darkblue;
			}
			div div label{
				background-color: burlywood;
			}
			
			#div1 label{
				color: red;
			}
			
		</style>
		
	</head>
	<body>
		<!--class属性:
			1.一个html中相同的class值可以有多个
			2.同一个标签的class属性值可以多个(多个之间用空格隔开)
		-->
		<p class="c1">我是段落1</p>
		<div id="">
			<div id="">
				<p id="a">我是段落2</p>
				
				<!--这儿的h1标签有两个class值，分别是c1和c2-->
				<h1 class="c1 c2">我是标题1</h1>
			</div>
		</div>
		<p class="c2">我是段落3</p>
		
		<!--=========================================================-->
		<hr />
		<a class="c3" href="">超链接1</a>
		<h2>我是标题1</h2>
		<div>
			<a href="">超链接2</a>
			<div id="">
				<a href="">超链接3</a>
			</div>
		</div>
		<a href="">超链接4</a>
		<h2 class="c3">我是标题2</h2>
		
		<div id="">
			<font>我是font1</font>
		</div>
		<font>我是font2</font>
		
		<!--==============================================================-->
		<hr />
		<label for="">我是label1</label>
		<div id="">
			<label for="">我是label2</label>
			<div id="">
				<label for="">我是label3</label>
			</div>
		</div>
		<div id="div1">
			<label for="">我是label5</label>
			<div id="">
				<label for="">我是label6</label>
			</div>
		</div>
		
		<label for="">我是label4</label>
	</body>
</html>
