<script type="text/javascript">
	//js中循环分为for循环和while循环
	//1.for循环
	/*
	 1).for-in循环
	 for(变量 in 序列){
	 	循环体
	 }
	 让变量依次获取序列中元素的下标(下标/属性名),一个一个取，取完为止，每取一个值执行一次循环体
	 */
	str1  = 'abc'
	for(x in str1){
		console.log(x, str1[x])
	}
	
	//2)C中的for循环
	/*
	 for(表达式1;表达式2;表达式3){
	 	循环体
	 }
	 
	 执行过程: 先执行表达式1，再判断表达式2的值是否为true;如果为true执行循环体，执行完循环体再执行表达式3；
	          再判断表达式2是否为true,如果为true执行循环体，执行完循环体再执行表达式3；
	          再判断表达式2是否为true,如果为true执行循环体，执行完循环体再执行表达式3；
	          依此类推，直到表达式2的结果为false，循环结束
	 
	 相当于python中的以下结构:
	 表达式1
	 while 表达式2:
	 	循环体
	 	表达式3
	 
	 */
	sum1 = 0
	for(num=1;num<=100;num++){
		sum1 += num
	}
	console.log(sum1)
	
	//2.while循环
	/*
	 1)while循环
	 
	 while(条件语句){
	 	循环体
	 }
	 执行过程和python一样
	 
	 
	 2)do-while循环
	 do{
	 	循环体
	 }while(条件语句)
	 执行过程: 执行循环体，判断条件语句是否为true,为true再执行循环体
	          执行完循环体又判断条件语句是否为true
	          以此类推，直到条件语句为false循环结束
	          
	          
	  循环体
	  while(条件语句){
	  	循环体
	  }
	 */
	
	sum1 = 0
	for(num=1;num<=100;num++){
		sum1 += num
	}
	console.log(sum1)
	
	
	sum1 = 0
	num = 1
	while(num<=100){
		sum1 += num
		num++
	}
	console.log(sum1)
	
	
	sum1 = 0
	num = 1
	for(;num<=100;){
		sum1 += num
		num++
	}
	console.log(sum1)
	
	//练习: 打印所有的水仙花数
	//153 == 1**3+5**3+3**3
	console.log('===========================')
	for (num=100;num<=999;num++) {
		ge = num % 10
		shi = parseInt(num/10)%10
		bai = parseInt(num/100)
		if (ge**3 + shi**3 + bai**3 == num){
			console.log(num)
		}
	}
	
	
	
	
	
	
	
	
	
	
</script>
