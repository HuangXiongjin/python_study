<script type="text/javascript">
	//1.声明变量的语法
	/*
	 * 1)语法1:
	 * 变量名 = 值
	 * 2)语法2:
	 * var 变量名 / var 变量名 = 值
	 * 
	 * 3)说明
	 * 变量名 - 标识符、不能是关键字; 采用驼峰式命名
	 * 声明变量如果没有给变量赋值(语法2才支持),变量的默认值是undefined
	 */
	num = 100
	console.log(num)
	
	var num2
	console.log(num2)
	
	studentName = '小明'
	
	//同时声明多个变量，赋相同的值
	a = b = c = 10
	console.log(a,b,c)
	
	//同时声明多个变量，赋不同的值
	var a1, b1=10, c1=30
	console.log(a1, b1, c1)  
	
	
	
	
	
	
	
</script>
