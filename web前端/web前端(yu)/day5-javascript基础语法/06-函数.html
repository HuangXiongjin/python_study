<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button onclick="sum()"></button>
	</body>
</html>

<script type="text/javascript">
	/*
	 1.语法
	 function 函数名(参数列表){
	 	函数体
	 }
	
	 */
	function sum(num1, num2=20){
		console.log(num1, num2, num1+num2)
	}
	//位置参数有效
	sum(10, 30)
	
	//关键参数不报错，但是顺序无效
	sum(num1=2, num2=4)   // 2  4  6
	sum(num2=9, num1=8)   // 9  8  17
	
	//参数可以设置默认值(有默认值的参数要在后面)
	sum(10)
	
	
	function sum1(num1=10, num2){
		console.log(num1, num2, num1+num2)
	}
	sum1(20)   // 20 undefined NaN(无效数字)
	
	//不支持不定长参数
//	function sum2(*nums){
//		console.log(nums)
//	}
//	sum2(1, 3)

	function sum3(num1, num2){
		
		return num1+num2
	}
	console.log(sum3(23, 45))
	
	//声明函数其实就是声明一个类型是Function的变量
	x = sum3
	console.log(typeof(x))
	console.log(x(90, 9))
	
	/*
	 2.匿名函数
	 function (参数列表){
		函数体
	 }
	 */
	func1 = function(x, y){
		console.log(x, y, x+y)
		return x+y
	}
	func1(1, 2)
	
	
	a = function(x, y){
		console.log(x, y, x+y)
		return x+y
		
	}(10, 20)
	console.log(a)   // 30
	
	
	
	
</script>
