<script type="text/javascript">
	//js有if和switch两种分之结构
	//1.if分之
	/*
	 1)结构1: if
	 js写法:
	 if(条件语句){       
	 	满足条件执行的代码块   
	 }
	 
	 python写法:
	 if 条件语句:
	 	满足条件执行的代码块 
	 	
	 	
	 2)结构2： if-else
	 js写法:
	 if(条件语句){
	 	满足条件执行的代码块
	 }else{
	 	不满足条件执行的代码块
	 }
	 
	 python写法:
	 if 条件语句:
	 	满足条件执行的代码块
	 else:
	 	不满足条件执行的代码块
	 	
	 3)结构3：if-elif...else
	 js写法:
	 if(条件语句1){
	 	满足条件1执行的代码块
	 }else if(条件语句2){
	 	满足条件2执行的代码块
	 }
	 ...
	 
	 python写法:
	 if 条件语句1:
	 	满足条件1执行的代码块
	 elif 条件语句2:
	 	满足条件2执行的代码块
	 ...
	 
	 */
	
	//2.switch
	/*
	 1)语法:
	 switch(表达式){
	 	case 值1:
	 		代码块1
	 	case 值2:
	 		代码块2
	 	case 值3:
	 		代码块3
	 	
	 	...
	 	default:
	 		代码块N
	 }
	 
	 2)执行过程
	 先计算表达式的结果，然后让这个结果按顺序从前往后和每个case后面的值进行比较。
	 如果哪个case后面的值和表达式的结果相等，就将这个case作为入口，依次后面所有代码块，
	 直到执行完最后一个代码块或者遇到break为止。
	 如果每个case后面的值都和表达式的结果不相等，直接执行default后面的代码块（default可以不写）
	 */
	switch(2){
		case 1:
			console.log('表达式1')
		case 15:
			console.log('表达式15')
		case 10:
			console.log('表达式10')
			
		case 8:
			console.log('表达式8')
			
		default:
			console.log('表达式d')
	}
	
	week = 1
	switch(week){
		case 1:
			console.log('周一')
			break
		case 2:
			console.log('周二')
			break
		case 3:
			console.log('周三')
			break
		case 4:
			console.log('周四')
			break
		case 5:
			console.log('周五')
			break
		case 6:
			console.log('周六')
			break
		case 7:
			console.log('周日')
			break
	}
	
	grade = 2
	switch(grade){
		case 0:
			console.log('不及格')
			break
		case 1:
		case 2:
		case 3:
			console.log('及格')
			break
		case 4:
		case 5:
			console.log('优秀')
			break
	}
	
	
</script>
