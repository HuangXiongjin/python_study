<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>考试复习</title>
		<style>
			*{
				margin:10px;
				padding:10px;
			}
		</style>
	
	</head>
	<body>
		<a name="top"></a>
		<a href="#di">回到底部</a>
		<h3>静夜思</h3>
		<p>床前明月光，</p>
		<p>疑是地上霜。</p>
		<p>举头低明月，</p>
		<p>低头思故乡。</p>
		<a href="https://baike.baidu.com/item/%E6%9D%8E%E7%99%BD/1043?fr=aladdin">作者简介</a>
		<div>
			作者：
		<input type="radio" name="author" />杜甫
		<input type="radio" name="author" checked/>苏轼
		<input type="radio" name="author" />李白
		</div>
		<div>
			作者爱好：
		<input type="checkbox" name="hobby" checked/>饮酒
		<input type="checkbox" name="hobby" />写诗
		<input type="checkbox" name="hobby" />睡觉
		<input type="checkbox" name="hobby" />游玩
		</div>
		<div>出生日期：<input type="date"</div>
		出生地：
		<select>
			<option>关东</option>
			<option>江南</option>
			<option>太原</option>
			<option>长安</option>
		</select>
		<div><button value="提交">提交</button></div>
		<a href="#top">回到顶部</a>
		<!-- <a name="di"></a> -->
		<div id="di"></div>
	</body>
</html>
