<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#container {
				margin: 20px 50px;
			}
			#fruits>li {
				list-style: none;
				width: 200px;
				height: 50px;
				font: 20px/50px "Arial";
				background-color: cadetblue;
				color: white;
				text-align: center;
				margin: 2px 0;
			}
			#fruits>li>a {
				float: right;
				text-decoration: none;
				color: white;
				position: relative;
				right: 5px;
			}
			#fruits~input {
				border: none;
				outline: none;
				font-size: 18px/30px "arial";
				margin-top: 20px;
			}
			#fruits~input[type=text] {
				border-bottom: 1px solid darkgray;
				width: 200px;
				height: 30px;
				text-align: center;
			}
			#fruits~input[type=button] {
				width: 80px;
				height: 30px;
				background-color: coral;
				color: white;
				cursor: pointer;
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<ul id="fruits">
				<li>苹果<a href="javascript:void 0;">×</a></li>
				<li>香蕉<a href="javascript:;">×</a></li>
				<li>火龙果<a href="javascript:;">×</a></li>
				<li>西瓜<a href="javascript:;">×</a></li>
			</ul>
			<input type="text" name="fruit">
			<input id="ok" type="button" value="确定">
		</div>
		<script type="text/javascript">
			function addItem(evt) {
				//trim是将input的value所获取的空格消除
				let fruitName = input.value.trim()
				if (fruitName.length > 0) {
					//创建一个新的元素
					let item = document.createElement('li')
					//设置标签里面的文本内容
					item.textContent = fruitName
					//创建a标签
					let a = document.createElement('a')
					a.textContent = 'x'
					a.href = ''
					//绑定点击事件的回调函数
					a.addEventListener('click', removeItem)
					//将a标签追加到列表项中
					item.appendChild(a)
					//将新的元素添加到列表中
					ul.appendChild(item)
					//在前面插入
					// ul.insertBefore(item, ul.firstElementChild)
				}
				//添加完以后清空内容
				input.value = ''
				//获得鼠标焦点的状态
				input.focus()
			}
			
			function removeItem(evt) {
	
				evt = evt || window.event
				//组织事件的默认行为
				evt.preventDefault()
				//获取事件源(通过短路运算解决浏览器兼容性问题)
				let anchor = evt.target || evt.srcElement
				//获取a标签的父元素
				let li = anchor.parentNode
				//通过父元素删除子元素
				li.parentNode.removeChild(li)
			}
			
			let ul = document.querySelector('#fruits')
			//获取所有列表中的a标签
			let anchors = document.querySelectorAll('#fruits>li>a')
			//通过循环给所有的a标签绑定点击事件
			for (a of anchors) {
				a.addEventListener('click', removeItem)	
			}
			
			let button = document.querySelector('#ok')
			//获得和按钮相邻的文本框
			let input = button.previousElementSibling
			input.addEventListener('keydown', (evt) => {
				//按下ctrl+Enter时将输入的内容作为新的列表项添加到列表中
				//键盘事件最为重要的属性是keyCode,它代表的按下哪一个按键
				//鼠标事件最为重要的属性就是clientX/clientY,pageX/pageY鼠标点击过的X,Y坐标

				if (evt.keyCode == 13){
					addItem(evt)
				}
			})
			
			button.addEventListener('click', addItem)		
		</script>
	</body>
</html>
